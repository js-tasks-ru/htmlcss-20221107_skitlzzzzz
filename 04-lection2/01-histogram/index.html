<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./histogram.css">
</head>
<body>
<div class="histogram">
    <div class="histogram__container">
        <div class="histogram__header">
            <p class="histogram__title">Total orders</p>
            <a class="histogram__link" href="#">View all</a>
        </div>
        <div class="histogram__view">
            <p class="histogram__subtitle">50254</p>
            <div class="histogram__body">
                <div class= "histogram__column" style="--value:50"></div>
                <div class= "histogram__column" style="--value:30"></div>
                <div class= "histogram__column" style="--value:10"></div>
                <div class= "histogram__column" style="--value:15"></div>
                <div class= "histogram__column" style="--value:50"></div>
                <div class= "histogram__column" style="--value:40"></div>
                <div class= "histogram__column" style="--value:23"></div>
                <div class= "histogram__column" style="--value:44"></div>
                <div class= "histogram__column" style="--value:5"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
